# Golangci-lint configuration
# Docs: https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  go: "1.22"
  tests: true
  skip-dirs:
    - vendor
    - third_party

linters:
  disable-all: true
  enable:
    # Core - always enable
    - errcheck       # Unchecked errors
    - govet          # Go vet checks
    - staticcheck    # Static analysis
    - unused         # Unused code
    - gosimple       # Simplifications
    - ineffassign    # Ineffective assignments
    - typecheck      # Type checking

    # Style
    - gofmt          # Formatting
    - goimports      # Import ordering
    - misspell       # Spelling mistakes
    - unconvert      # Unnecessary type conversions
    - whitespace     # Trailing whitespace

    # Bugs
    - bodyclose      # HTTP response body not closed
    - nilerr         # Returning nil instead of error
    - errorlint      # Error wrapping issues
    - gocritic       # Various code checks
    - gosec          # Security issues

    # Complexity
    - gocyclo        # Cyclomatic complexity
    - funlen         # Function length
    - nestif         # Nested if statements

linters-settings:
  funlen:
    lines: 100
    statements: 80

  gocyclo:
    min-complexity: 30

  nestif:
    min-complexity: 5

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - hugeParam     # Allow large params (context patterns)

  gosec:
    excludes:
      - G104  # Audit errors not checked (handled by errcheck)

  goimports:
    local-prefixes: {{MODULE}}

  misspell:
    locale: US

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Test files - relax rules
    - path: _test\.go
      linters:
        - funlen
        - gocyclo
        - gosec
        - dupl
        - gocritic

    # Main function - allow init patterns
    - path: main\.go
      linters:
        - gochecknoinits
        - gochecknoglobals

    # Generated code
    - path: zz_generated
      linters:
        - all

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
